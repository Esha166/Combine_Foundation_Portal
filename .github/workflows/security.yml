name: Security Audit

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Audit Backend
        run: npm audit --audit-level=high
        working-directory: backend

      - name: Audit Frontend
        run: npm audit --audit-level=high
        working-directory: frontend
